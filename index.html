<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>TEXTUS</title>
<link rel="stylesheet" href="css/styles.css">
<script src="js/scripts/jquery-1.7.2.js"></script>
<script src="js/scripts/jquery.ui-1.8.22.js"></script>
<script src="js/scripts/jquery.linkify-1.0.0.js"></script>
<script src="js/scripts/underscore-1.3.3.js"></script>
<script src="js/scripts/backbone-0.9.2.js"></script>
<script src="js/scripts/backbone.forms-0.10.0.js"></script>
<script src="js/scripts/bootstrap.js"></script>

<body>
	<div id="modalGlassPane" class="textus-glass-pane"></div>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" id="main-title-old">Textus</a>
				<ul class="nav" id="main-nav">
					<li id="AppActivity"><a href="#"><i class='icon-home'></i> Home</a></li>
					<li id="ListTextsActivity"><a href="#texts">All Texts</a></li>
					<li id="TextUploadActivity" class="textus-require-login"><a
						href="#upload">Upload Text</a></li>
				</ul>
				<div id="main-account-options" style="display: none"
					class="btn-group pull-right">
					<a class="btn btn-success dropdown-toggle" data-toggle="dropdown"
						href="#"><span id="main-username">User</span> <span
						class="caret"></span> </a>
					<ul class="dropdown-menu">
						<li><a href="#account"><i class="icon-user"></i> User
								Preferences</a></li>
						<li><a href="#uploads"><i class="icon-book"></i> Uploads</a></li>
						<li class="divider"></li>
						<li><a href="#logout" id="main-logout-button"><i
								class="icon-remove"></i> Logout</a>
					</ul>
				</div>
				<ul id="main-login" style="display: none" class="nav pull-right">
					<li id="LoginActivity"><a class="pull-right" href=""
						id="main-login-button">Login / Register</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container textus-content">
		<div class="main" id="main"></div>
	</div>
