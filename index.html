<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>TEXTUS</title>
<link rel="stylesheet" href="css/styles.css">
<script src="vendor/jquery-1.7.2.js"></script>
<script src="vendor/jquery.ui-1.8.22.js"></script>
<script src="vendor/jquery.linkify-1.0.0.js"></script>
<script src="vendor/underscore-1.3.3.js"></script>
<script src="vendor/backbone-0.9.2.js"></script>
<script src="vendor/backbone.forms-0.10.0.js"></script>
<script src="vendor/bootstrap.js"></script>
<script src="vendor/bootstrap.modal-1.4.0.js"></script>
<script src="vendor/jquery.ui.colorPicker.js"></script>
<script src="js/textus.js"></script>
<script src="js/model.js"></script>
<script src="js/annotation.js"></script>
<script src="js/viewer.js"></script>
<script type="text/javascript">
jQuery(document).ready(function() {
  // Create a Text object with some fixture data
  var text = new Textus.Model.Text({
    // id is needed if new annotations will be allowed
    id: 'text-1',
    textUrl: 'testdata/1-text.txt',
    typographyUrl: 'testdata/1-typography.json',
    annotationsUrl: 'testdata/1-annotations.json'
  });
  // Load the text
  text.fetch(function(err) {
    if (err) {
      alert('There was an error loading the text: ' + err);
      console.error(err);
      return;
    }
    var viewer = new Textus.Viewer({
      el: $('.textus-viewer-here'),
      text: text,
      router: null,
      user: {
        name: 'bob'
      }
    });
    viewer.render();
  });
});
</script>
</head>
<body>
	<div id="modalGlassPane" class="textus-glass-pane"></div>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" id="main-title-old">Textus</a>
				<ul class="nav" id="main-nav">
					<li id="AppActivity"><a href="#"><i class='icon-home'></i> Home</a></li>
					<li id="ListTextsActivity"><a href="#texts">All Texts</a></li>
					<li id="TextUploadActivity" class="textus-require-login"><a
						href="#upload">Upload Text</a></li>
				</ul>
				<div id="main-account-options" style="display: none"
					class="btn-group pull-right">
					<a class="btn btn-success dropdown-toggle" data-toggle="dropdown"
						href="#"><span id="main-username">User</span> <span
						class="caret"></span> </a>
					<ul class="dropdown-menu">
						<li><a href="#account"><i class="icon-user"></i> User
								Preferences</a></li>
						<li><a href="#uploads"><i class="icon-book"></i> Uploads</a></li>
						<li class="divider"></li>
						<li><a href="#logout" id="main-logout-button"><i
								class="icon-remove"></i> Logout</a>
					</ul>
				</div>
				<ul id="main-login" style="display: none" class="nav pull-right">
					<li id="LoginActivity"><a class="pull-right" href=""
						id="main-login-button">Login / Register</a></li>
				</ul>
			</div>
		</div>
	</div>
  <div class="textus-viewer-here"></div>

</body>
</html>
