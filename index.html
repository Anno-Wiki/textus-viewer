<!-- textus viewer code -->
<script src="js/textus.js"></script>
<script src="js/model.js"></script>
<script src="js/annotation.js"></script>
<script src="js/viewer.js"></script>

<script type="text/javascript">
jQuery(document).ready(function() {
  // Create a Text object with some fixture data
  var text = new Textus.Model.Text({
    // id is needed if new annotations will be allowed
    id: 'text-1',
    textUrl: 'test/fixtures/1-text.txt',
    typographyUrl: 'test/fixtures/1-typography.json',
    annotationsUrl: 'test/fixtures/1-annotations.json'
  });
  // Load the text
  text.fetch(function(err) {
    if (err) {
      alert('There was an error loading the text: ' + err);
      console.error(err);
      return;
    }
    var viewer = new Textus.Viewer({
      el: $('.textus-viewer-here'),
      text: text,
      router: null,
      user: {
        id: 'bob'
      }
    });
    viewer.render();
  });
});
</script>
